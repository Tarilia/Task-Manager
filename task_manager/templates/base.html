{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load i18n %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Task manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">

<div id="navbar">
{% block navbar %}
<div class="container">
  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
      <a class="nav-item nav-link link-body-emphasis active" href="{% url 'index' %}">Task manager</a>
      <a class="nav-item nav-link link-body-emphasis" href="#">Login</a>
      <a class="nav-item nav-link link-body-emphasis" href="#">Registration</a>
    </nav>
  </div>
</div>
{% endblock %}
</div>

<br><br><br>

<div id="content">
  {% block content %}{% endblock %}
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<div id="footer">
  <footer>
    <div class="container my-5 pt-4 border-top">
      <a target="_blank" href="https://github.com/Tarilia">GitHub</a>
    </div>
  </footer>
</div>

</body>
</html>
